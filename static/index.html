<!DOCTYPE html>
<html>
<body>
<h1>Beliefs</h1>
<ul id="belief-list"></ul>

<script>
fetch('/beliefs')
  .then(res => res.json())
  .then(data => {
    const ul = document.getElementById('belief-list');
    for (const [k, v] of Object.entries(data)) {
      const li = document.createElement('li');
      li.textContent = `${k}: ${v}`;
      ul.appendChild(li);
    }
  });
</script>
</body>
</html>
